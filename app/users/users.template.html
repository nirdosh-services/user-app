<div data-ng-init="getUsers()"></div>

<table class="table table-bordered">
    <thead>
        <th>INDEX</th>
        <th>NAME</th>
        <th>LAST NAME</th>
        <th>GENDER</th>
        <th>BDAY</th>
        <th></th>
        <th></th>
    </thead>
    <tbody ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.contact.basicInfo.name.firstName}}</td>
        <td>{{user.contact.basicInfo.name.lastName}}</td>
        <td>{{user.contact.basicInfo.gender}}</td>
        <td>{{user.contact.basicInfo.birthDate}}</td>
        <td><button ng-click="editUser(user.id)" class="btn btn-success">Edit</button></td>
        <td><button onclick="location.href='delete?devoteeId=${devotee.id}'" class="btn btn-danger">Delete</button></td>
    </tbody>
</table>
