<div data-ng-init="getUsers()"></div>

<table class="table table-bordered">
    <thead>
        <th>INDEX</th>
        <th>NAME</th>
        <th>LAST NAME</th>
        <th>GENDER</th>
        <th>BDAY</th>
        <th></th>
        <th></th>
    </thead>
    <tbody ng-repeat="user in users">
        <td></td>
        <td>{{user.name}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.birthDate}}</td>
        <td><button onclick="location.href='edit?devoteeId=${devotee.id}'" class="btn btn-success">Edit</button></td>
        <td><button onclick="location.href='delete?devoteeId=${devotee.id}'" class="btn btn-danger">Delete</button></td>
    </tbody>
</table>
