<table class="table table-bordered">
    <tr>
        <td>
            <fieldset>
                <legend><em>To India</em></legend>
                <table class="table">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="deptLoc">Dept. Location</label>
                                <select type="text" class="form-control" id="deptloc"
                                        placeholder="Dep. Location" items="${germanyAP}"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="deptDate">Dept. Date</label>
                                <input type="text" class="form-control" id="deptDate"
                                       placeholder="Dep. Date"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="deptFlightNo">Dept. Flight No</label>
                                <input type="text" class="form-control" id="deptFlightNo"
                                       placeholder="Dep. Date"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="arrvLoc">Arrival Location</label>
                                <input type="text" class="form-control" id="arrvLoc"
                                       placeholder="arrival loc"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="arrvDate">Arrival Date</label>
                                <input type="text" class="form-control" id="arrvDate"
                                       placeholder="arrival date"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="arrFlightNo">Arr. Flight No</label>
                                <input type="text" class="form-control" id="arrFlightNo"
                                       placeholder="arrival flight no"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td>
            <fieldset>
                <legend><em>From India</em></legend>
                <table class="table">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="deptLocR">Dept. Location</label>
                                <input type="text" class="form-control" id="deptLocR"
                                       placeholder="dep loc"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="deptDateR">Dept. Date</label>
                                <input type="text" class="form-control" id="deptDateR"
                                       placeholder="dep date"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="deptFlightNoR">Dept. Flight No</label>
                                <input type="text" class="form-control" id="deptFlightNoR"
                                       placeholder="dep date"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="arrvLocR">Arrival Location</label>
                                <input type="text" class="form-control" id="arrvLocR"
                                       placeholder="dep date"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="arrvdateR">Arrival Date</label>
                                <input type="text" class="form-control" id="arrvdateR"
                                       placeholder="dep date"/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="arrFlightNoR">Arrival Flight No</label>
                                <input type="text" class="form-control" id="arrFlightNoR"
                                       placeholder="dep date"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td>
            <fieldset>
                <legend><em>Train</em></legend>
                <table class="table">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="trainSt">Train Station</label>
                                <input type="text" class="form-control" id="trainSt"/>
                            </div>
                        </td>
                        <td>

                            <div class="form-group">
                                <label for="arrDt">Arrival Date</label>
                                <input type="text" class="form-control" id="arrDt"/>
                            </div>
                        </td>
                        <td>

                            <div class="form-group">
                                <label for="trainNo">Train No</label>
                                <input type="text" class="form-control" id="trainNo"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>

</table>
