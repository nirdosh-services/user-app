<table class="table table-bordered">
    <tr>
        <td>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="first name">
            </div>
        </td>
        <td>
            <div class="form-group">
                <label for="firstNamePassport">First Name (Passport)</label>
                <input type="text" class="form-control" id="firstNamePassport"
                       placeholder="first name">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="last name">
            </div>
        </td>
        <td>
            <div class="form-group">
                <label for="email">Last Name</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="email" class="form-control" id="mobile" placeholder="mobile">
            </div>
        </td>
        <td>
            <div class="form-group">
                <label for="mobileIndia">Mobile Number(IN)</label>
                <input type="email" class="form-control" id="mobileIndia" placeholder="mobile">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group">
                <label for="birthdate">Mobile Number(IN)</label>
                <input type="email" class="form-control" id="birthdate" placeholder="mobile">
            </div>
        </td>
        <td>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="email" class="form-control" id="gender" placeholder="gender">
            </div>
        </td>
    </tr>
</table>
