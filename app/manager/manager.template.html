<div>
    <form ng-class="form-horizontal">
        <div>
            <ul class="nav nav-tabs">
                <li class="{ active : isSet(1) }">
                    <a ng-click="setTab(1)">Basic Information<i class="fa"></i></a>
                </li>
                <li ng-class="{ active: isSet(2) }">
                    <a ng-click="setTab(2)">Transport <i class="fa"></i></a>
                </li>
                <li ng-class="{ active: isSet(3) }">
                    <a ng-click="setTab(3)">Additional-Info <i class="fa"></i></a>
                </li>
            </ul>
            <div id="tabContent" class="tab-content">
                <div ng-show="isSet(1)">
                    <basic-info></basic-info>
                </div>
                <div ng-show="isSet(2)">
                    <transport-info></transport-info>
                </div>
                <div ng-show="isSet(3)">
                    <additional-info></additional-info>
                </div>
            </div>
            <input type="submit" value="Add" class="btn btn-success">
            <input type="button" value="home" onclick="location.href='#/manager'"
                   class="btn btn-primary">
        </div>
    </form>
</div>
