
<form name="loginForm" class="form-signin" ng-submit="login()">
    <h2>Log In</h2>
    <label for="name" class="sr-only">Name</label>
    <input type="text" class="form-control center-block" id="name" placeholder="username" ng-model="name">
    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    <button type="submit" class="btn btn-info button-lg btn-block">Login</button>
</form>
