
<form name="loginForm" class="form-inline text-center" ng-submit="login()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="username" ng-model="name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-info">Login</button>
</form>
